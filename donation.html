<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3729b4;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #3564e5;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Donation Form</h1>
        <form action="submit-donation-form.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="donation-type">Donation Type</label>
            <select id="donation-type" name="donation-type" required>
                <option value="">Select a donation type</option>
                <option value="money">Money</option>
                <option value="supplies">Supplies</option>
            </select>

            <div id="donation-amount-container">
                <label for="amount">Donation Amount</label>
                <input type="number" id="amount" name="amount" min="1" step="any" required>
            </div>

            <div id="donation-supplies-container" style="display: none;">
                <label for="supplies">Supplies to Donate</label>
                <textarea id="supplies" name="supplies" rows="4"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
        <a href="/main.html" class="back-button">Back to Home Page</a>
    </div>

    <script>
        document.getElementById('donation-type').addEventListener('change', function() {
            var donationType = this.value;
            var donationAmountContainer = document.getElementById('donation-amount-container');
            var donationSuppliesContainer = document.getElementById('donation-supplies-container');

            if (donationType === 'money') {
                donationAmountContainer.style.display = 'block';
                donationSuppliesContainer.style.display = 'none';
                document.getElementById('amount').required = true;
                document.getElementById('supplies').required = false;
            } else if (donationType === 'supplies') {
                donationAmountContainer.style.display = 'none';
                donationSuppliesContainer.style.display = 'block';
                document.getElementById('amount').required = false;
                document.getElementById('supplies').required = true;
            } else {
                donationAmountContainer.style.display = 'none';
                donationSuppliesContainer.style.display = 'none';
                document.getElementById('amount').required = false;
                document.getElementById('supplies').required = false;
            }
        });
    </script>
</body>
</html>
